<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body>
  <div class="decisions-matrix">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
  </div>
  <div class="centered-main-page-element">
    <div id="top-section-for-adding-element-to-list">
      <label class="new-task" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="remove-button"></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <input type="text" value="New task" class="task">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg" alt="remove-button"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="remove-button"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
